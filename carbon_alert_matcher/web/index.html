<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ===============================================-->
        <!--    Document Title-->
        <!-- ===============================================-->
        <title>Carbon Alert Matcher v1.0.0</title>
        <meta name="theme-color" content="#ffffff">
        <script type="text/javascript" src="../eel.js"></script>
        <script type="text/javascript" src="eel.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- ===============================================-->
        <!--    Stylesheets-->
        <!-- ===============================================-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
            rel="stylesheet">
        <link href="assets/css/theme.min.css" rel="stylesheet"
            id="style-default">
        <link href="assets/css/custom.css" rel="stylesheet">
        <link rel="shortcut icon" href="assets/img/favicon.ico">
    </head>

    <body>
        <!-- ===============================================-->
        <!--    Main Content-->
        <!-- ===============================================-->
        <div class="container-fluid h-100 w-100 p-0">
            <div class="row vh-100 p-3 m-0">
                <div class="col p-0">
                    <div class="card h-100">
                        <div
                            class="card-header d-flex justify-content-between bg-light py-2">
                            <span></span>
                            <h6 class="mt-2"></h6>
                        </div>
                        <!-- Export Org Settings Info Start-->
                        <div class="card p-0 small border-0 shadow-none">
                            <div class="card-body lh-1">
                                <dl class="row hr-margin-y">
                                    <dt class="col-sm-4">URL</dt>
                                    <dd id="export_meta_url" class="col-sm-8">-</dd>
                                    <dt class="col-sm-4">Org Key</dt>
                                    <dd id="export_meta_org_key"
                                        class="col-sm-8">-</dd>
                                </dl>
                                <div
                                    class="pt-1 pb-0 d-grid gap-1 d-md-flex justify-content-md-start">
                                    <button id="getPolicyInfoBtn"
                                        onClick="get_alerts()"
                                        class="btn btn-primary btn-sm d-flex align-items-center"
                                        type="button">
                                        <span id="getPolicyInfoBtnSpinner"
                                            class="spinner-border spinner-border-sm me-3 d-none"
                                            role="status" aria-hidden="true"></span>
                                        Get Alerts
                                    </button>
                                    <!-- <button class="btn btn-outline-primary btn-sm" type="button">Load Policy Info</button> -->
                                    <!-- <button class="btn btn-outline-primary btn-sm" type="button" onClick="get_export_settings()">Import Raw Json</button> -->
                                    <button id="savePolicyInfoBtn"
                                        class="btn btn-outline-primary position-absolute mx-3 end-0 btn-sm d-none"
                                        data-bs-toggle="modal"
                                        data-bs-target="#savePolicyInfoModal"
                                        type="button">Save Response</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="importOrgsCard" class="col p-0">
                    <div class="card h-100">
                        <div
                            class="card-header d-flex justify-content-between bg-light py-2">
                            <span></span>
                            <h6 class="mt-2"></h6>
                        </div>
                        <!-- Start Content is generated by python backend -->
                        <div id="importPolicyContainer">
                        </div>
                        <!-- END Content is generated by python backend -->
                    </div>
                </div>
            </div>
        </div>
        <!-- ===============================================-->
        <!--    End of Main Content-->
        <!-- ===============================================-->

        <!-- ===============================================-->
        <!--    JavaScripts-->
        <!-- ===============================================-->
    </body>

</html>
