<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ===============================================-->
        <!--    Document Title-->
        <!-- ===============================================-->
        <title>Carbon Alert Matcher v1.0.0</title>
        <meta name="theme-color" content="#ffffff">
        <script type="text/javascript" src="../eel.js"></script>
        <script type="text/javascript" src="eel.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- ===============================================-->
        <!--    Stylesheets-->
        <!-- ===============================================-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
            rel="stylesheet">
        <link href="assets/css/theme.min.css" rel="stylesheet"
            id="style-default">
        <link href="assets/css/custom.css" rel="stylesheet">
        <link rel="shortcut icon" href="assets/img/favicon.ico">
    </head>

    <body>
        <!-- ===============================================-->
        <!--    Main Content-->
        <!-- ===============================================-->
        <div class="container-fluid h-100 w-100 p-0">
            <div class="row vh-100 p-3 m-0">
                <div class="col-3 p-0 me-3">
                    <div class="card h-100">
                        <div
                            class="card-header d-flex justify-content-between bg-light py-2">
                            <h6 class="mt-2">Control Panel</h6>
                        </div>
                        <div class="card p-0 small border-0 shadow-none">
                            <div class="card-body lh-1">
                                <dl class="row hr-margin-y">
                                    <dt class="col-sm-4">URL</dt>
                                    <dd id="export_meta_url"
                                        class="col-sm-8">-</dd>
                                    <dt class="col-sm-4">Org Key</dt>
                                    <dd id="export_meta_org_key"
                                        class="col-sm-8">-</dd>
                                </dl>
                            </div>
                            <div
                                class="px-3 justify-content-md-start">
                                <button id="getAlertsBtn"
                                    onClick="get_alerts()"
                                    class="btn btn-primary btn-sm d-flex align-items-center"
                                    type="button">
                                    <span id="getAlertsBtnSpinner"
                                        class="spinner-border spinner-border-sm me-3 d-none"
                                        role="status" aria-hidden="true"></span>
                                    Get Alerts
                                </button>
                            </div>
                        </div>
                        <span class="pt-5 px-3">Settings</span>
                        <hr class="mx-3">
                        <div class="card p-0 small border-0 shadow-none">
                            <div class="card p-0 small border-0 shadow-none"
                                title="Grouping is based on the alert 'reason'">
                                <div class="card-body lh-1">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input"
                                            type="checkbox"
                                            id="group">
                                        <label class="form-check-label"
                                            for="flexSwitchCheckDefault">Group
                                            Alerts</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span class="pt-3 px-3">Alert Types</span>
                        <hr class="m-3">
                        <div class="card p-0 small border-0 shadow-none">
                            <div class="card-body lh-1">
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="cbAnalitycs" checked>
                                    <label class="form-check-label"
                                        for="flexSwitchCheckDefault">CB
                                        Analytics</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="watchlists" checked>
                                    <label class="form-check-label ml-1 pl-1"
                                        for="flexSwitchCheckChecked">Watchlists</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="usbDeviceControl" checked>
                                    <label class="form-check-label ml-1 pl-1"
                                        for="flexSwitchCheckChecked">USB Device
                                        Control</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="hostBasedFirewall" checked>
                                    <label class="form-check-label ml-1 pl-1"
                                        for="flexSwitchCheckChecked">Host-Based
                                        Firewall</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="intrusionDetectionSystem" checked>
                                    <label class="form-check-label ml-1 pl-1"
                                        for="flexSwitchCheckChecked">Intrusion
                                        Detection System</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="containersRuntime" checked>
                                    <label class="form-check-label ml-1 pl-1"
                                        for="flexSwitchCheckChecked">Containers
                                        Runtime</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="importOrgsCard" class="col p-0">
                    <div class="card h-100">
                        <div
                            class="card-header d-flex justify-content-between bg-light py-2 mb-3">
                            <h6 class="mt-2" id="alertsHeader">Alerts</h6>
                        </div>
                        <!-- Start Content is generated by python backend -->
                        <div id="importPolicyContainer">
                        </div>
                        <!-- END Content is generated by python backend -->
                    </div>
                </div>
            </div>
        </div>
        <!-- ===============================================-->
        <!--    End of Main Content-->
        <!-- ===============================================-->

        <!-- ===============================================-->
        <!--    JavaScripts-->
        <!-- ===============================================-->
    </body>

</html>
